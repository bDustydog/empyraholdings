<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050b18;
      --bg-alt: #071024;
      --accent: #cba45a;
      --accent-soft: rgba(203, 164, 90, 0.22);
      --text-main: #f7f7fb;
      --text-muted: #9ba3c2;
      --border-soft: rgba(255, 255, 255, 0.08);
      --card-radius: 20px;
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0c2145 0, #050b18 45%, #02040a 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      max-width: 1060px;
      margin: 0 auto;
      padding: 32px 18px 64px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 28px;
      margin-bottom: 32px;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .logo-glow-wrapper {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background:
        radial-gradient(circle at center,
          rgba(203, 164, 90, 0.9) 0,
          rgba(203, 164, 90, 0.28) 40%,
          transparent 75%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-soft);
    }

    .logo-circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      background: #ffffff;
      border: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .brand-text h1 {
      font-size: 32px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--accent); /* gold title */
    }

    .brand-text h2 {
      font-size: 15px;
      margin-top: 4px;
      font-weight: 500;
      text-transform: uppercase;
      color: var(--accent); /* gold subtitle */
      letter-spacing: 0.18em;
    }

    .license {
      font-size: 13px;
      margin-top: 6px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent); /* gold licence line */
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: linear-gradient(145deg, rgba(7, 16, 36, 0.96), rgba(10, 21, 48, 0.98));
      border-radius: var(--card-radius);
      padding: 26px 24px 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-soft);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(203, 164, 90, 0.12), transparent 55%);
      pointer-events: none;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent); /* gold section titles */
    }

    .card p {
      font-size: 15px;
      line-height: 1.7;
      color: var(--text-main);
      opacity: 0.92;
    }

    .muted {
      color: var(--text-muted);
      opacity: 0.9;
    }

    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 24px;
    }
